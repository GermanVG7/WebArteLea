
 <app-menu-principal></app-menu-principal>

 <body>
    <section class="container" id="formulario">
        <h1 class="text-center" id="titulo">Formulario de Contacto</h1>
        <form action="#" method="get" class="mt-2">
            <section id="parte1" class="">

                <div class="form-floating mb-2 ">

                    <input type="text" class="form-control" id="apellidos" placeholder="hola" required>
                    <label for="apellidos">Apellidos</label>
                </div>

                <div class="mb-2 form-floating">
                    <input type="text" class="form-control" id="nombre" aria-describedby="nameHelp" placeholder="nombre"
                        required>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="mb-2 form-floating">
                    <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="email"
                        required>
                    <label for="mail">Correo Electrónico</label>

                </div>
                <div class="mb-2 form-floating">
                    <input type="tel" class="form-control" id="telefono" aria-describedby="phoneHelp"
                        placeholder="telefono">
                    <label for="telefono">Teléfono</label>
                </div>
                <div class="mb-2 form-floating">
                    <input type="text" class="form-control" id="identificacion" aria-describedby="addressHelp"
                        placeholder="dni" required>
                    <label for="identificacion">DNI / NIE</label>
                </div>
                <div class="mb-2 form-floating">
                    <input type="date" class="form-control" id="fecha-nacido" aria-describedby="addressHelp" required>
                    <label for="fecha-nacido" class="form-label">Fecha de Nacimiento</label>
                </div>
                <fieldset id="content-genero" class="border pt-2  px-2 rounded">
                    <legend class="">Seleccionar el Sexo</legend>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input mx-2" id="el" name="sexo">
                        <label class="form-check-label" for="el">El</label>
                    </div>
                    <div class=" form-check-inline">
                        <input type="radio" class="form-check-input mx-2" id="ella" name="sexo">
                        <label for="ella" class="form-label">Ella</label>
                    </div>
                    <div class="  form-check-inline">
                        <input type="radio" class="form-check-input" id="ello" name="sexo">
                        <label for="ello" class="form-label mx-2" >Ello</label>
                    </div>
                    <div class=" form-check-inline  ">
                        <input type="radio" class="form-check-input" id="no-binario" name="sexo">
                        <label for="no-binario" class="form-label mx-2">No binario</label>
                    </div>
                </fieldset>
                <h4 class="text-center mt-1">Datos Basicos</h4>
            </section>
            <section id="parte2">
                <select class="form-select mb-1">
                    <option value="1" selected>Seleccionar Pais</option>
                    <option value="2">España</option>
                </select>
                <select class="form-select mb-1" aria-label="Default select example">
                    <option selected>Seleccionar ciudad</option>
                    <option value="1">Madrid</option>
                    <option value="2">Barcelona</option>
                    <option value="3">Sevilla</option>
                    <option value="4">Valencia</option>
                    <option value="5">Bilbao</option>
                    <option value="6">Malaga</option>
                </select>
                <select class="form-select mb-1" aria-label="Default select example">
                    <option selected>Seleccionar Municipio</option>
                    <option value="1">Ajalvir</option>
                    <option value="2">Brunete</option>
                    <option value="3">Cercedilla</option>
                    <option value="4">El Escorial</option>
                    <option value="5">Fuenlabrada</option>
                    <option value="6">Parla</option>
                </select>
                <select class="form-select mb-2" id="comunidad" aria-label="Default select example">
                    <option selected>Seleccionar Comunidad Autonoma</option>
                    <option value="1">Andalucia</option>
                    <option value="2">Aragon</option>
                    <option value="3">Asturias</option>
                    <option value="4">Islas Baleares</option>
                    <option value="5">Canarias</option>
                </select>
                <div class="mb-1">
                    <label for="calle" class="mx-2">Calle</label>
                    <input type="text" class="form-control form-control-sm " id="calle" placeholder="" required>
                </div>
                <div class="mb-1">
                    <label for="portal" class="mx-2">Numero de Portal</label>
                    <input type="number" class="form-control form-control-sm" id="portal" placeholder="" required>

                </div>
                <div class="mb-1">
                    <label for="piso" class="mx-2">Piso </label>
                    <input type="number" class="form-control form-control-sm " id="piso" placeholder="" required>
                </div>
                <div class="mb-1">
                    <label for="direccion" class="mx-2">Puerta</label>
                    <input type="text" class="form-control form-control-sm" id="direccion" placeholder="" required>
                </div>
                <div class="mb-1">
                    <label for="cp" class="mx-2">Codigo Postal</label>
                    <input type="number" class="form-control form-control-sm " id="cp" placeholder="" required>

                </div>


                <h4 class="text-center mt-3">Datos de Direccion</h4>
            </section>
            <section id="parte3" >
                <section class="d-flex flex-column align-items-center">
                    <fieldset class="border p-5 rounded mt-4 mb-4">
                        <legend class="mb-4">Aceptar las Opciones de Privacidad</legend>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="protec-datos">
                            <label class="form-check-label" for="protec-datos">
                                L.O.P.D.
                            </label>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="licencia">
                            <label class="form-check-label" for="licencia">
                                Licencias de Uso
                            </label>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="legales">
                            <label for="legales" class="form-check-label">
                                Textos Legales
                            </label>
                        </div>
    
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="politicas">
                            <label for="politicas" class="form-check-label">
                                Terminos y Condiciones </label>
                        </div>
                    
                    </fieldset>
                    
                <div class="d-flex justify-content-center mt-3 mb-4">
                    <button type="reset" class="btn btn-outline-primary me-4">Limpiar Campos</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <h4 class="text-center mt-2">Politicas de Privacidad</h4>                    
                </section>


            </section>

            <nav aria-label="Page navigation example ">
                <ul class="pagination justify-content-center ">
                    <li class="page-item disabled" id="anterior">
                        <a class="page-link"  (click)="visiblePrevio()" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item disabled" id="btn1"><a class="page-link " (click)="visibleBoton1()" >1</a></li>
                    <li class="page-item" id="btn2"><a class="page-link" (click)="visibleBoton2()">2</a></li>
                    <li class="page-item" id="btn3"><a class="page-link" (click)="visibleBoton3()" >3</a></li>
                    <li class="page-item" id="siguiente">
                        <a class="page-link"  (click)="visibleSiguiente()" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </form>
    </section>
    <!-- <script src="script.js"></script> -->
</body>


<router-outlet></router-outlet>
